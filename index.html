<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-select: none" />
    <meta name="description" content="A demo of a payment on Stripe" />
    <title>Accept a payment</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="checkout.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="checkout.js" defer></script>
</head>

<body>
    <!-- Display a payment form -->
    <form id="payment-form">
        <div id="payment-message" class="hidden"></div>

        <div id="payment-element">
            <!--Stripe.js injects the Payment Element-->
        </div>
        <button id="submit">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">Continue</span>
        </button>

        <pre id="summary" class="hidden"></pre>
        <button id="confirm">
            <div class="spinner hidden" id="spinner-confirm"></div>
            <span id="button-confirm-text">Confirm payment</span>
        </button>
    </form>
</body>

</html>
